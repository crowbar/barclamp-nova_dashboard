barclamp:
  name: nova_dashboard
  display: Nova Dashboard
  description: User Interface for OpenStack projects (aka code name Horizon)
  version: 0
  allow_multiple_proposals: true
  requires:
    - keystone
  member:
    - openstack
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 2
  order: 90
  run_order: 90
  chef_order: 90

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/folsom main
    pkgs:
      - python-django-horizon
      - python-django-nose
  pkgs:
    - openstack-dashboard
    - python-django
    - openstackx
    - python-mysqldb
    - python-httplib2
    - python-keystone
    - python-glance
    - python-novaclient
    - python-swift
    - node-less

