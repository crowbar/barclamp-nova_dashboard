barclamp:
  name: nova_dashboard
  display: Nova Dashboard
#  description: User Interface for OpenStack projects (aka code name Horizon)
  description: 'OpenStack Dashboard: graphical interface to access, provision and automate cloud-based resources'
  version: 0
  requires:
    - keystone
    - nova
  member:
    - openstack

crowbar:
  layout: 1
  order: 96
  run_order: 96
  chef_order: 96

debs:
  ubuntu-10.10:
    repos:
      - deb http://ops.rcb.me/packages maverick diablo-final
  ubuntu-11.04:
    repos:
      - deb http://ops.rcb.me/packages natty diablo-final
  ubuntu-11.10:
    repos:
      - deb http://ops.rcb.me/packages oneiric diablo-final
  ubuntu-12.04:
    pkgs:
      - python-django-horizon
      - python-django-nose
  pkgs:
    - openstack-dashboard
    - python-django
    - openstackx
    - python-mysqldb
    - python-httplib2
    - python-keystone
    - python-glance
    - python-novaclient
    - python-swift
    - apache2
    - libapache2-mod-wsgi
    - nodejs
    - python-netaddr
    - node-less
rpms:
  pkgs:
    # put your rpms here
    # - httpd
    
gems:
  pkgs:
    # put your gems here.
    # - i18n

locale_additions:
  en:
    barclamp:
      nova_dashboard:
        edit_attributes: 
          attributes: Attributes
          database_engine: Database Engine
          database_instance: Database Instance
          keystone_instance: Keystone Instance
          nova_instance: Nova Instance
        edit_deployment: 
          deployment: Deployment

git_repo:
  - nova_dashboard https://github.com/openstack/horizon.git stable/grizzly
