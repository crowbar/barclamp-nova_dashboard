barclamp:
  name: nova_dashboard
  display: Horizon
  description: 'OpenStack Dashboard: Web User Interface to access, provision and automate Cloud-based resources'
  version: 0
  requires:
    - keystone
    - nova
  member:
    - openstack

crowbar:
  layout: 1
  order: 96
  run_order: 96
  chef_order: 96
  proposal_schema_version: 2

debs:
  ubuntu-10.10:
    repos:
      - deb http://ops.rcb.me/packages maverick diablo-final
  ubuntu-11.04:
    repos:
      - deb http://ops.rcb.me/packages natty diablo-final
  ubuntu-11.10:
    repos:
      - deb http://ops.rcb.me/packages oneiric diablo-final
  ubuntu-12.04:
    pkgs:
      - python-django-horizon
      - python-django-nose
  pkgs:
    - openstack-dashboard
    - python-django
    - openstackx
    - python-mysqldb
    - python-httplib2
    - python-keystone
    - python-glance
    - python-novaclient
    - python-swift
    - apache2
    - python-lesscpy
    - python-ply
    - libapache2-mod-wsgi
    - nodejs
    - python-netaddr
    - node-less
rpms:
  centos-6.4:
    repos:
      - bare openstack havana http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6/
  redhat-6.4:
    repos:
      - bare openstack havana http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6/
  pkgs:
    - openstack-dashboard
    - httpd
    - python-memcached
    - python-swiftclient
    - python-django-horizon
    - nodejs
    - nodejs-less
    - memcached

gems:
  pkgs:
    # put your gems here.
    # - i18n

pips:
  - lesscpy
  - ply
  - python-memcached

locale_additions:
  en:
    barclamp:
      nova_dashboard:
        edit_attributes: 
          attributes: Attributes
          database_instance: Database Instance
          keystone_instance: Keystone Instance
          nova_instance: Nova Instance
          ssl: SSL Support
          protocol: Protocol
          ssl_crt_file: SSL Certificate File
          ssl_key_file: SSL (Private) Key File
          ssl_crt_chain_file: SSL Certificate Chain File
        edit_deployment: 
          deployment: Deployment

git_repo:
  - nova_dashboard https://github.com/openstack/horizon.git stable/havana
